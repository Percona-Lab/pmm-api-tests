---
templates:
    - name: %s
      version: 1
      summary: Test summary
      tiers: [anonymous, registered]
      expr: %s
      params:
        - name: threshold
          summary: parameter with default and range
          unit: "%s"
          type: float
          range: [0, 100]
          value: 80
        - name: duration
          summary: parameter without default and range
          unit: s
          type: float
      for: 300s
      severity: warning
      labels:
        foo: bar
      annotations:
        description: test description
        summary: test summary
