dist: trusty
sudo: required
language: go

go:
  - 1.12.x
  - master

matrix:
  allow_failures:
    - go: master

before_cache:
  - go clean -testcache

cache:
  directories:
    - /home/travis/.cache/go-build
    - /home/travis/gopath/pkg

install:
  # ensure that vendor/ is in sync with code and Gopkg.toml/lock
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep check

script:
  - make build

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
